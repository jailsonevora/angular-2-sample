<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SGE</title>
        <link rel="icon" href="assets/img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/icons.css">
        <link href="assets/css/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
        <script src="https://auth.ine.gov.ao/auth/js/keycloak.js"></script>
        <script src="https://auth.ine.gov.ao/auth/js/keycloak-authz.js"></script>
    </head>
    <body class="fixed-left widescreen" ng-controller="IndexController">

        <div id="wrapper" ng-if="autenticado" ng-controller="HomeController" class="app-context-{{appContext}}">
            <div ng-include src="'views/layout/sideMenu.html'"></div>

            <div class="content-page">
                <div ng-include src="'views/layout/topBar.html'"></div>
                <div ng-include src="'views/layout/profileMenu.html'"></div>
                
                <div class="overlay"></div>
                <div class="content">
                    <div class="">
                        <div class="page-header-title">
                            <h4 class="page-title">{{title}}</h4>
                            <ol class="ab-nav breadcrumb">
                                <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
                                    <a ng-if="!$last" ng-href="#!{{ breadcrumb.path}}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
                                    <span ng-if="$last" ng-bind="breadcrumb.label"></span>
                                </li>
                            </ol>
                        </div>
                    </div>
                    <div class="page-content-wrapper">
                        <div class="container">
                            <div ng-view></div>
                        </div>
                    </div>
                </div>
                <select-modal modal="generic.modal" utils-fn="generic.utils"></select-modal>
                <dialog-box dialog="generic.dialog"></dialog-box>
                <div ng-include src="'views/layout/footer.html'"></div>
            </div>

        </div>

        <div class="wrapper-page" ng-if="!autenticado" ng-controller="LoginController">
            <div ng-include src="'views/login/index.html'"></div>
        </div>
