<button class="btn btn-default" data-toggle="modal" data-target="#tb-export-modal">
    <i class="ion-ios7-cloud-download"></i> Exportar
</button>

<div id="tb-export-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Exportação de dados</h4>
            </div>
            <div class="modal-body row">
                <div class="col-sm-7 form-group">
                    <label>Campos à exportar</label>
                    <table class="table table-striped table-bordered nowrap no-footer">
                        <thead>
                            <tr>
                                <th><input type="checkbox"></th>
                                <th>Campos</th>
                            </tr>
                        </thead>
                        <tbody ng-init="fieldsToPrint = {}">
                            <!--{{fieldsToPrint}}-->
                            <tr ng-repeat="(k,n) in structure" ng-if="labels[k] != null">
                                <td><input type="checkbox" ng-model="fieldsToPrint[k]" ng-checked="labels[k][2] == 'show'"
                                           ng-init="labels[k][2] == 'show' ? fieldsToPrint[k] = true : fieldsToPrint[k] = false;"
                                           ng-click="fieldsToPrint[k] = !fieldsToPrint[k]"></td>
                                <td>{{labels[k][0]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label>Formato</label>
                        <select ng-model="exportFormat" class="form-control" ng-init="exportFormat = 'pdf'">
                            <option value="pdf">PDF</option>
                            <option value="excel">Excel</option>
                            <option value="csv">CSV</option>
                        </select>
                    </div>
                    <div class="form-group" ng-show="exportFormat=='pdf'">
                        <label>Orientação da página</label>
                        <select ng-model="pageOrientation" class="form-control" ng-init="pageOrientation = 'portrait'">
                            <option value="portrait">Vertical</option>
                            <option value="landscape">Horizontal</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12 text-right">
                    <button class="btn btn-default waves-effect waves-light" data-dismiss="modal">
                        Cancelar
                    </button>
                    <button class="btn btn-primary waves-effect waves-light" id="btn-export">
                        Exportar
                    </button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
