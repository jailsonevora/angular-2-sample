<div class="col-sm-12">
    <button class="btn btn-primary waves-effect waves-light" ng-click="addFn()" type="button">
        <i class="ion-plus-round"></i> Adicionar
    </button>
    <button class="btn btn-danger waves-effect waves-light" type="button">
        <i class="ion-trash-a"></i> Remover
    </button>
    <table class="table table-striped table-bordered nowrap dataTable no-footer">
        <thead>
            <tr>
                <th><input type="checkbox" ng-model="allRec"></th>
                <th ng-repeat="(k, m) in models[0]" class="sorting_asc" ng-if="labels[k] != null && labels[k][2] == 'show'">{{labels[k][0]}}</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="m in models">
                <td><input type="checkbox" ng-checked="allRec"></td>
                <td ng-repeat="(k, v) in m" ng-if="labels[k] != null && labels[k][2] == 'show'">{{v}}</td>
                <td class="action-icons">
                    <button type="button" class="btn btn-sm btn-default" ng-click="actionsFn.view($index)" ng-if="actionsFn.view">
                        <i class="mdi mdi-eye"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-default" ng-click="actionsFn.edit($index)" ng-if="actionsFn.edit">
                        <i class="ion-edit"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-default" ng-click="actionsFn.remove($index)" ng-if="actionsFn.remove">
                        <i class="ion-trash-a"></i>
                    </button>
                    <span ng-repeat="(k,v) in actionsFn.custom">
                        <button type="button" class="btn btn-sm btn-default" ng-click="v.fn($parent.$index)">
                            <i class="{{v.i}}"></i>
                        </button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
