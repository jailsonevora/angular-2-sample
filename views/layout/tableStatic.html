<div class="col-sm-12">
    <table class="table table-striped table-bordered nowrap dataTable no-footer">
        <thead>
            <tr>
                <th ng-repeat="(k, m) in models[0]" class="sorting_asc" ng-if="labels[k] != null && labels[k][2] == 'show'">{{labels[k][0]}}</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="m in models">
                <td ng-repeat="(k, v) in m" ng-if="labels[k] != null && labels[k][2] == 'show'">{{v}}</td>
                <td class="action-icons">
                    <button class="btn btn-sm btn-default" ng-click="contextUtils.actions.view($index)">
                        <i class="mdi mdi-eye"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
