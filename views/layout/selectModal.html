<div class="select-modal modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="mySmallModalLabel">Lista</h4>
            </div>
            <div class="modal-body row">
                <div class="col-sm-12">
                    <table class="table table-striped table-bordered nowrap dataTable no-footer" id="datatable-keytable">
                        <thead>
                            <tr>
                                <th><input type="checkbox" ng-model="allRec"></th>
                                <th ng-repeat="(k,n) in modal.data[0]" class="sorting_asc"
                                    ng-if="modal.labels[k]!=null && modal.labels[k][2]=='show'">{{modal.labels[k][0]}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="n in modal.data">
                                <td><input type="checkbox" ng-model="modal.checkedData[$index]"
                                           ng-click="modal.select(n)"></td>
                                <td ng-repeat="(k,v) in n" ng-if="modal.labels[k]!=null && modal.labels[k][2]=='show'">{{v}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="pull-right" ng-if="modal.pagination.totalPages>1">
                    <ul class="pagination">
                        <li ng-class="modal.pagination.first?'disabled':''">
                            <a href ng-click="modal.pagination.page(modal.pagination.number-1)">Anterior</a>
                        </li>
                        <li ng-class="modal.pagination.number+1==i?'active':''" ng-repeat="i in utilsFn.range(1, modal.pagination.totalPages)">
                            <a href ng-click="modal.pagination.page(i-1)">{{i}}</a>
                        </li>
                        <li ng-class="modal.pagination.last?'disabled':''">
                            <a href ng-click="modal.pagination.page(modal.pagination.number+1)">Próximo</a>
                        </li>
                    </ul>
                </div>
                
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
