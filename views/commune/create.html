<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-body">

                <form novalidate name="someform">
                    <div class="form-group col-sm-6">
                        <label>Código</label>
                        <input type="text" class="form-control" ng-required="$parent.appContext!='uni'" placeholder="" ng-model="commune.codigo" >
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Designação</label>
                        <input type="text" class="form-control" ng-required="$parent.appContext!='uni'" placeholder="" ng-model="commune.designacao">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>País</label>
                        <select class="form-control" ng-model="commune.municipio.provincia.pais.pais" ng-change="getProvinces(commune.municipio.provincia.pais.pais, '')">
                            <option ng-value="{{v.id}}" ng-repeat="v in countries">{{v.pais}}</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Província</label>
                        <select class="form-control" ng-required="$parent.appContext!='uni'" ng-model="commune.municipio.provincia.designacao" ng-change="getCounties(commune.municipio.provincia.designacao, '')">
                            <option ng-value="{{v.id}}" ng-repeat="v in provinces">{{v.designacao}}</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Município</label>
                        <select class="form-control" ng-required="$parent.appContext!='uni'" ng-model="commune.municipio.designacao">
                            <option ng-value="{{v.id}}" ng-repeat="v in counties">{{v.designacao}}</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Estado</label>
                        <select class="form-control" ng-required="$parent.appContext!='uni'" ng-model="commune.estado">
                            <option value="1">Ativo</option>
                            <option value="0">Inativo</option>
                        </select>
                    </div>

                    <div class="col-sm-12">
                        <button type="button" class="btn btn-success btn-form" ng-click="create(page)">
                              {{page=='edit'?'Guardar':'Criar'}}
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
