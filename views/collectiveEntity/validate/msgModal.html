<div id="msg-validate-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Enviar comentário</h4>
            </div>
            <div class="modal-body row">

                <form>
                    <div class="form-group col-sm-12">
                        <label>Título</label>
                        <input type="text" class="form-control" placeholder="" ng-model="msgValidate.titulo">
                    </div>

                    <div class="form-group col-sm-6">
                        <label>Data Início</label>
                        <input type="text" class="datepicker form-control" placeholder="yyyy-mm-dd"
                               ng-model="display.msgValidate.startDate"
                               ng-change="msgValidate.startDate = $parent.date(display.msgValidate.startDate, 'yyyy-mm-dd')">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Data Fim</label>
                        <input type="text" class="datepicker form-control" placeholder="yyyy-mm-dd"
                               ng-model="display.msgValidate.endDate"
                               ng-change="msgValidate.endDate = $parent.date(display.msgValidate.endDate, 'yyyy-mm-dd')">
                    </div>


                    <div class="form-group col-sm-12">
                        <label>Comentário</label>
                        <textarea rows="6" class="form-control" placeholder="" ng-model="msgValidate.comment">
                        </textarea>
                    </div>

                    <div class="col-sm-12">
                        <button type="button" class="btn btn-cancel btn-form"
                                ng-click="cancelMsg()">Cancelar</button>
                        <button type="button" class="btn btn-success btn-form"
                                ng-click="submitMsg()">Enviar</button>

                    </div>
                </form>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
