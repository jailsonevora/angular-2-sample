<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-body">
                <ul class="nav nav-tabs navtab-bg">
                    <li class="active"><a href="!#geral" data-toggle="tab" aria-expanded="true">Geral</a></li>
                    <li class=""><a href="!#empresa" data-toggle="tab" aria-expanded="false">Empresa</a></li>
                    <li class=""><a href="!#map" data-toggle="tab" aria-expanded="false">Mapa</a></li>
                </ul>
                <form name="entityForm">
                    <div class="tab-content container">
                        <div class="tab-pane active" id="geral">
                            <div ng-include src="'views/collectiveEntity/_geral.html'"></div>
                        </div>
                        <div class="tab-pane" id="empresa">
                            <div ng-include src="'views/collectiveEntity/_empresa.html'"></div>
                        </div>
                        <div class="tab-pane" id="map">
                            <ng-map center="[40.74, -74.18]"></ng-map>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-form" ng-click="create(page)"
                            ng-if="page != 'renew'">
                        {{page=='edit'?'Guardar':'Criar'}}
                    </button>
                    <button type="button" class="btn btn-success btn-form" ng-click="create()"
                            ng-if="page == 'renew'">
                        Renovar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<form name="cbForm">
    <div id="commercial-building-form-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Lista</h4>
                </div>
                <div class="modal-body">

                    <div ng-include src="'views/commercialBuilding/_create.html'"></div>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</form>

<form name="partnerForm">
    <div id="business-partner-form-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Lista</h4>
                </div>
                <div class="modal-body row">

                    <div ng-include src="'views/businessPartner/_create.html'"></div>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</form>
