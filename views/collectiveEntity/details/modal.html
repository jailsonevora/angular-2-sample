<div id="detail-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="mySmallModalLabel">Ver</h4>
            </div>
            <div class="modal-body">

                <div class="well text-center" ng-if="state.approve">
                    <button class="btn btn-danger waves-effect waves-light" ng-click="disapproveEntity()">
                        <i class="ion-close-round"></i> Recusar
                    </button>
                    <button class="btn btn-primary waves-effect waves-light" ng-click="approveEntity()">
                        <i class="ion-checkmark-round"></i> Aceitar
                    </button>
                </div>

                <div ng-if="!state.innerView">
                    <ul class="nav nav-tabs navtab-bg">
                        <li class="active"><a href="!#geral" data-toggle="tab" aria-expanded="true">Geral</a></li>
                        <li class=""><a href="!#empresa" data-toggle="tab" aria-expanded="false">Empresa</a></li>
                    </ul>
                    <div class="tab-content container">
                        <div class="tab-pane active" id="geral">
                            <div ng-include="'views/collectiveEntity/details/_generic.html'"></div>
                        </div>
                        <div class="tab-pane" id="empresa">
                            <div ng-include="'views/collectiveEntity/details/_company.html'"></div>
                        </div>
                    </div>
                </div>

                <div ng-if="state.innerView && tab.subtab=='companyActivities'"
                     ng-include="'views/economicActivity/_details.html'"></div>
                <div ng-if="state.innerView && tab.subtab=='commercialBuildings'"
                     ng-include="'views/commercialBuilding/details/_details.html'"></div>
                <div ng-if="state.innerView && tab.subtab=='businessPartners'"
                     ng-include="'views/businessPartner/_details.html'"></div>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
