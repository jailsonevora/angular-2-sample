<div class="form-group col-sm-6 required-{{entityForm.origemDoc.$invalid}}">
    <label>Origem do Doc. Mais Recente</label>
    <input name="origemDoc" type="text" class="form-control" ng-required="$parent.appContext!='uni'" ng-focus="originDocModal()" ng-model="display.entity.origemDoc">
    <div class="help-block" ng-messages="entityForm.origemDoc.$error">
        <div ng-messages-include="views/layout/messages.html"></div>
    </div>
</div>
<div class="form-group col-sm-6 required-{{entityForm.dataDocumento.$invalid}}">
    <label>Data do Doc. Mais Recente</label>
    <input name="dataDocumento" type="text" class="datepicker form-control" placeholder="yyyy-mm-dd" ng-model="display.entity.dataDocumento"
           ng-change="entity.dataDocumento = $parent.date(display.entity.dataDocumento, 'yyyy-mm-dd')" ng-required="$parent.appContext!='uni'">
    <div class="help-block" ng-messages="entityForm.dataDocumento.$error">
        <div ng-messages-include="views/layout/messages.html"></div>
    </div>
</div>
<div class="form-group col-sm-6 required-{{entityForm.canal.$invalid}}">
    <label>Canal de Recepção</label>
    <select name="canal" class="form-control" ng-model="entity.canal">
        <option ng-value="{{v.id}}" ng-repeat="v in receptionChannel">{{v.canal}}</option>
    </select>
    <div class="help-block" ng-messages="entityForm.canal.$error">
        <div ng-messages-include="views/layout/messages.html"></div>
    </div>
</div>
<div class="form-group col-sm-6 required-{{entityForm.nif.$invalid}}">
    <label>Número do Contribuinte</label>
    <input type="text" name="nif" class="form-control" placeholder="" ng-model="entity.nif" ng-minlength="10" ng-maxlength="10" ng-required="$parent.appContext!='uni'">
    <div class="help-block" ng-messages="entityForm.nif.$error">
        <div ng-messages-include="views/layout/messages.html"></div>
    </div>
</div>
<div class="form-group col-sm-6 required-{{entityForm.nome.$invalid}}">
    <label>Nome</label>
    <input name="nome" type="text" class="form-control" placeholder="" ng-model="entity.nome" ng-minlength="2" ng-maxlength="119" ng-required="$parent.appContext!='uni'">
    <div class="help-block" ng-messages="entityForm.nome.$error">
        <div ng-messages-include="views/layout/messages.html"></div>
    </div>
</div>
<div class="form-group col-sm-6 required-{{entityForm.abreviatura.$invalid}}">
    <label>Abreviatura</label>
    <input name="abreviatura" type="text" class="form-control" placeholder="" ng-model="entity.abreviatura">
    <div class="help-block" ng-messages="entityForm.abreviatura.$error">
        <div ng-messages-include="views/layout/messages.html"></div>
    </div>
</div>
<div class="form-group col-sm-6 required-{{entityForm.estado.$invalid}}">
    <label>Estado</label>
    <select name="estado" class="form-control" ng-model="entity.estado">
        <option value="1">Ativo</option>
        <option value="0">Inativo</option>
    </select>
    <div class="help-block" ng-messages="entityForm.estado.$error">
        <div ng-messages-include="views/layout/messages.html"></div>
    </div>
</div>
